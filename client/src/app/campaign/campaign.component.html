<div class="col-md-6">
  <h2>Campaign Details</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let campaign of campaigns">
        <td class="hidden"></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="btn btn-danger" (click)="deleteCampaign(campaign)">Delete Campaign</button></td>
      </tr>
    </tbody>
  </table>
</div>
